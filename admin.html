<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin's Page</title>
    <link rel="stylesheet" href="./Styles/admin.css">
</head>
<body>
    <!-- Login form for Admin -->
    <h2 id="status">Login Successful</h2>
    <section id="section1">
        <h1>Admin Login</h1>
        <form id="login">
            <input type="email" placeholder="Enter your email" id="email">
            <input type="password" placeholder="Enter your password" id="password">
            <input type="submit">
        </form>
    </section>

    <section id="section2">
        <h1>Add Product</h1>
        <form id="addProduct">
            <input type="text" placeholder="Image Url" required id="image">
            <input type="text" placeholder="Enter product's name" required id="title">
            <input type="text" placeholder="Description" required id="desc">
            <input type="number" placeholder="Price" required id="price">
            <select id="category">
                <option value="">Category</option>
                <option value="Shirt">Shirt</option>
                <option value="Jeans">Jeans</option>
                <option value="Brief">Brief</option>
                <option value="Boxer">Boxer</option>
            </select>
            <input type="submit">
        </form>
    </section>
</body>
<script src="./Scripts/admin.js"></script>
</html>
